<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=Math.floor(Math.random()*50);
        while(true){
            let i=prompt("Enter a number between 1-50");
            if(i==n){
                alert('You have entered the correct number');
                break;
            }
        }
    </script>
</body>
</html>
