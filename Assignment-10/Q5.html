<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="dark">Dark</button>
    <button id="light">light</button>
    <h1> Welcome to My Website</h1>
    <p> This is the content of the website</p>
    <script>
        document.getElementById("dark").onclick= ()=>document.body.style="background-color: gray ; color: white; font-size: 130%; font-family: 'Courier New', Courier, monospace;";
        document.getElementById("light").onclick= ()=>document.body.style="background-color: white; color: black;  font-size: 100%; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif";
    </script>
</body>
</html>
