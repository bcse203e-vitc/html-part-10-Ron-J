<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country-State Dropdown</title>
</head>
<body>
    <fieldset>
        <legend>Select Country and State</legend>
        <label for="country">Country:</label>
        <select id="country" onchange="populateStates()">
            <option value="">Select a country</option>
            <option value="USA">USA</option>
            <option value="India">India</option>
            <option value="UK">UK</option>
        </select>
        <br><br>
        <label for="state">State:</label>
        <select id="state">
            <option value="">Select a state</option>
        </select>
    </fieldset>

    <script>
        const statesByCountry = {
            "USA": ["California", "Texas", "New York"],
            "India": ["Maharashtra", "Karnataka", "Tamil Nadu"],
            "UK": ["England", "Scotland", "Wales"]
        };

        function populateStates() {
            const countrySelect = document.getElementById("country");
            const stateSelect = document.getElementById("state");
            const selectedCountry = countrySelect.value;

            // Clear the previous state options
            stateSelect.innerHTML = '<option value="">Select a state</option>';

            if (selectedCountry in statesByCountry) {
                const states = statesByCountry[selectedCountry];
                for (const state of states) {
                    const option = document.createElement("option");
                    option.value = state;
                    option.textContent = state;
                    stateSelect.appendChild(option);
                }
            }
        }
    </script>
</body>
</html>
