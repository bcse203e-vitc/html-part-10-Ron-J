<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea Word and Character Counter</title>
    <style>
        .counter {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Live Word and Character Counter</legend>
        <textarea id="inputText" rows="10" cols="50" oninput="updateCounter()"></textarea>
        <div class="counter">
            <p>Character Count: <span id="charCount">0</span></p>
            <p>Word Count: <span id="wordCount">0</span></p>
        </div>
    </fieldset>

    <script>
        function updateCounter() {
            let text = document.getElementById("inputText").value;
            let charCount = text.length;
            let wordCount = text.trim().split(/\s+/).filter(word => word.length > 0).length;

            document.getElementById("charCount").textContent = charCount;
            document.getElementById("wordCount").textContent = wordCount;

            if (charCount > 200) {
                alert("You have exceeded the 200 character limit!");
            }
        }
    </script>
</body>
</html>
