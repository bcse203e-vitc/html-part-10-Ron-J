<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layered Image Gallery with Offset</title>
    <style>
        .gallery {
            position: relative;
            width: 300px;
            height: 200px;
        }
        .gallery img {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: all 0.5s ease;
        }
        #image1 {
            top: 0;
            left: 0;
            z-index: 1;
        }
        #image2 {
            top: 20px;
            left: 20px;
            z-index: 2;
        }
        #image3 {
            top: 40px;
            left: 40px;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="fan.jpg" alt="Image 1" id="image1" onclick="bringToFront(this)">
        <img src="blackhgorse.jpg" alt="Image 2" id="image2" onclick="bringToFront(this)">
        <img src="apple.jpg" alt="Image 3" id="image3" onclick="bringToFront(this)">
    </div>

    <script>
        function bringToFront(image) {
            let images = document.querySelectorAll('.gallery img');
            images.forEach(img => img.style.zIndex = '1');
            image.style.zIndex = '3';
        }
    </script>
</body>
</html>
